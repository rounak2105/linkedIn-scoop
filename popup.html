<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrapeInMail</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --linkedin-blue: #0A66C2;
      --linkedin-blue-hover: #004182;
      --linkedin-gray: #EEF3F8;
      --linkedin-text: #000000E6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans Pro', -apple-system, system-ui, BlinkMacSystemFont, sans-serif;
      background-color: transparent;
      color: var(--linkedin-text);
      line-height: 1.5;
      min-width: 300px;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 14px;
      color: var(--linkedin-text);
      opacity: 0.8;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      background-color: var(--linkedin-blue);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--linkedin-blue-hover);
    }

    #spinner {
      display: none;
      width: 24px;
      height: 24px;
      border: 2px solid #e1e1e1;
      border-top-color: var(--linkedin-blue);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 16px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #emails {
      list-style: none;
      margin-top: 16px;
    }

    #emails li {
      background: var(--linkedin-gray);
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--linkedin-text);
      transition: background-color 0.2s;
      cursor: pointer;
    }

    #emails li:hover {
      background: #e3e9f0;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon_sim.png" alt="ScrapeInMail Logo" class="logo">
    <p class="tagline">Scrape recruiter mails quickly!</p>
  </div>
  <button id="scrape">Scrape Emails</button>
  <div id="spinner"></div>
  <ul id="emails"></ul>
  <script src="popup.js"></script>
</body>
</html>
